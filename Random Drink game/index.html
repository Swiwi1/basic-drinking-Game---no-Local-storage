<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinking Game</title>
</head>
<body>
    <div class=container>
        <div class="heading-title">
            <h1>The Art Of Being Classy</h1>
        </div>
            <div class="button-container">
                <div class="button-div left-button">
                    <button class="add-person main-button" id="add-person">Add person</button>
                    <button class="remove-person main-button" id="remove-person">Remove person</button>
                </div>
                <div class="button-div right-button">
                    <button class="add-drink main-button" id="add-drink">Add Drink</button>
                    <button class="remove-drink main-button" id="remove-drink">Remove Drink</button>
                </div>
            </div>
        <div class="play-container">
            <button class="play-button" id="play-btn">PLAY</button>
        </div>
        <div class="result-container">
            <h2 id="person-result">TEST</h2>
            <h2 id="drink-result">TEST</h2>
        </div>
        <div class="modal-container" id="modal-container">
            <dialog class="modal" id="modal-add-person">
                <form class="form" id="add-person-form" method="dialog">
                    <legend>Enter Name</legend>
                    <button id="close-btn-one" class="button-close-modal">&#10006</button>
                    <input type="text" id="add-person-input" placeholder="NAME OF PERSON" required>
                    <button class="submit-button" id="submit-add-person" type="submit">Submit</button>
                </form>
            </dialog>
            <dialog class="modal" id="modal-remove-person">
                <button id="close-btn-two" class="button-close-modal">&#10006</button>
                <select id="delete-person-dropdown">
                </select>
                <button class="remove-options" id="remove-person-options-id">Remove</button>
            </dialog>
            <dialog class="modal" id="modal-add-drink">
                <form class="form" id="add-drink-form">
                    <legend>Add Drink</legend>
                    <button id="close-btn-three" class="button-close-modal">&#10006</button>
                    <input type="text" id="add-drink-input" placeholder="NAME OF DRINK" required>
                    <button class="submit-button" type="submit">Submit</button>
                </form>
            </dialog>
            <dialog class="modal" id="modal-remove-drink">
                <button id="close-btn-four" class="button-close-modal">&#10006</button>
                <select id="delete-drink-dropdown">
                </select>
                <button class="remove-options" id="remove-drink-options-id">Remove</button>
            </dialog>
        </div>
        <div class="result-container">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
